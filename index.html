<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400&display=swap" rel="stylesheet">
   <link href="styles/styles.css" rel="stylesheet" type="text/css" />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <title>Your Handy Weather App</title>
  </head>
  <body>
    

<div class="weather-app">
  <div class="row">
    <div class="col">
      <div class="weather-app-header"><i class="fa-solid fa-circle" style="color:#DC4335"></i> <i class="fa-solid fa-circle" style="color:#FDCC41;"></i> <i class="fa-solid fa-circle" style="color:#0F9E5C"></i>
      <div class="today" id='todayDayTime'></div></div>
    <div class="row">
    <div class="col">
        <form id="city-form">
        <input type="text" class="form-control" id="search-city" placeholder="Search a city">
        <input type="submit" value=""></div>
        <div class="col">
        <input type="button" id="current-temperature-button" title="Click to show current temperature" value="📍">
      </form></div>
      </div>

      <div class="weather-statement">
        <span class="weather-description-statement" id="weather-description"></span> in
        <span class="weather-city-statement" id="weather-city-statement"></span>
        </div>
    
        <div class="row justify-content-center">
        <div class="col-3">
            <img class="weather-icon" id="weather-icon" style="vertical-align: right;"/>
        </div>
        <div class="col-3 main-degree" id="main-degree"></div>

      <div class="col-3">
            <div class="row">
           <div class="col-12" style="text-align: left; padding: 30px 0 0 20px">
            <span class="material-symbols-outlined" style="font-size:30px;vertical-align: middle;" title="Humidity">water_drop</span>
            <span class="weather-measurements" id="humidity"></span> <span class="weather-units">%</span>
           </div>
             <div class="col-12" style="text-align: left; padding: 0 0 30px 20px">
                <span class="material-symbols-outlined" style="font-size:30px;vertical-align: middle;" title="Wind Speed">air</span>
                <span class="weather-measurements" id="wind-speed"></span> <span class="weather-units">km/h</span>
            </div>
            </div>
        </div>      

        <div class="weather-forecast" id="weather-forecast"></div>

          <div class="row justify-content-center celsiusFahrenheit" style="text-align: right;">
            <div class="col-6">
                <a class="active" id="celsius" href="">°C</a>
            </div>
              <div class="col-6" style="text-align:left; border-left: 1px solid #939AA9; color: #939AA9;">
                <a id="fahrenheit" href="">°F</a>
              </div>
            </div>
          </div>
    </div>
    </div></div>
 <div class="footer">
<u><a class="footer-link" href="https://github.com/evangelenesiyin/handy-weather-app" target=”_blank”>Open-sourced code</a></u> by Evangelene 🍵
 </div>
 
    <script src="https://kit.fontawesome.com/6fe748c781.js" crossorigin="anonymous"></script>
    <script src="src/javascript/index.js"></script>
  </body>
</html>
