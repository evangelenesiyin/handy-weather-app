   <title>Your Handy Weather App</title>

  <body>
    

<div class="weather-app" id="weather-app">
  <div class="row">
    <div class="col">
      <div class="weather-app-header">
        <i class="fa-solid fa-circle" style="color:#DC4335; margin-left:10px"></i>
        <i class="fa-solid fa-circle" style="color:#FDCC41;"></i>
        <i class="fa-solid fa-circle" style="color:#0F9E5C"></i>
      <div class="today" id='todayDayTime'></div></div>
    <div class="row">
    <div class="col">
        <form id="city-form">
        <span>
        <input type="text" class="form-control" id="search-city" placeholder="Search a city">
        <input type="submit" value=""></span>
        <span><input type="button" id="current-temperature-button" title="Click to show current temperature" value="📍"></span>
      </form></div>
      </div>

      <div class="weather-statement">
        <p><span class="weather-description-statement" id="weather-description"></span> in
        <span class="weather-city-statement" id="weather-city-statement"></span></p>
        </div>
    
        <div class="row justify-content-center">
        <div class="col-3">
            <img class="weather-icon" id="weather-icon" style="vertical-align: right;"/>
        </div>
        <div class="col-3 main-degree" id="main-degree"></div>

      <div class="col-3">
            <div class="row">
           <div class="col-12" style="text-align: left; padding: 30px 0 0 20px">
            <span class="material-symbols-outlined" style="font-size:30px;vertical-align: middle;" title="Humidity">water_drop</span>
            <span class="weather-measurements" id="humidity"></span> <span class="weather-units">%</span>
           </div>
             <div class="col-12" style="text-align: left; padding: 0 0 30px 20px">
                <span class="material-symbols-outlined" style="font-size:30px;vertical-align: middle;" title="Wind Speed">air</span>
                <span class="weather-measurements" id="wind-speed"></span> <span class="weather-units">km/h</span>
            </div>
            </div>
        </div>      

        <div class="weather-forecast" id="weather-forecast"></div>

          <div class="row justify-content-center" style="text-align: right;">
            <div class="col-6">
                <a class="active units" id="celsius" href="">°C</a>
            </div>
              <div class="col-6" style="text-align:left; border-left: 1px solid #939AA9; color: #939AA9;">
                <a class="units" id="fahrenheit" href="">°F</a>
              </div>
            </div>
          </div>
          <div class="footer">
This application is built by Evangelene 🍵 and it's <u><a class="footer-link" href="https://github.com/evangelenesiyin/handy-weather-app" target=”_blank”>open sourced</a></u>
 </div>
    </div>
    </div>
  </div>
